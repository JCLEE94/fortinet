replicaCount: 1

image:
  repository: registry.jclee.me/fortinet
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: harbor-registry

service:
  type: NodePort
  port: 80
  targetPort: 7777
  nodePort: 30777

ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: fortinet.jclee.me
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  APP_MODE: "production"
  WEB_APP_PORT: "7777"
  WEB_APP_HOST: "0.0.0.0"
  OFFLINE_MODE: "false"
  
  # FortiGate Configuration - CHANGE THESE VALUES!
  FORTIGATE_HOST: ""  # e.g., "192.168.1.99" or "fortigate.example.com"
  FORTIGATE_USERNAME: "admin"
  FORTIGATE_PASSWORD: ""  # Set your FortiGate password
  FORTIGATE_PORT: "443"
  FORTIGATE_VERIFY_SSL: "false"
  FORTIGATE_TIMEOUT: "30"
  
  # FortiManager Configuration - CHANGE THESE VALUES!
  FORTIMANAGER_HOST: ""  # e.g., "10.0.1.100" or "fortimanager.example.com"
  FORTIMANAGER_USERNAME: "admin"
  FORTIMANAGER_PASSWORD: ""  # Set your FortiManager password
  FORTIMANAGER_PORT: "443"
  FORTIMANAGER_VERIFY_SSL: "false"
  FORTIMANAGER_TIMEOUT: "30"
  FORTIMANAGER_DEFAULT_ADOM: "root"
  
  # ITSM Configuration (Optional)
  ITSM_BASE_URL: ""  # e.g., "https://itsm.example.com"
  ITSM_API_TOKEN: ""
  REDIS_ENABLED: "true"
  
  # Example IPs for UI (no hardcoding)
  EXAMPLE_SRC_IP: "10.0.0.100"
  EXAMPLE_DST_IP: "10.20.0.50"
  BATCH_EXAMPLE_SRC1: "10.10.1.10"
  BATCH_EXAMPLE_DST1: "10.20.0.15"
  BATCH_EXAMPLE_SRC2: "10.10.2.20"
  BATCH_EXAMPLE_DST2: "172.20.5.30"
  BATCH_EXAMPLE_SRC3: "10.20.0.5"
  BATCH_EXAMPLE_DST3: "8.8.8.8"
  EXAMPLE_FW1_IP: "10.0.1.1"
  EXAMPLE_FW2_IP: "10.0.2.1"
  EXAMPLE_FW3_IP: "10.0.3.1"
  
  # Redis Configuration
  REDIS_HOST: "redis-server"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Test IPs for mock data
  TEST_SRC_IP: "10.10.1.100"
  TEST_DST_IP: "10.20.1.50"

persistence:
  enabled: true
  storageClass: "nfs-client"
  accessMode: ReadWriteOnce
  size: 5Gi
  paths:
    - name: data
      mountPath: /app/data
      subPath: data
    - name: logs
      mountPath: /app/logs
      subPath: logs

redis:
  enabled: false
  image: redis:7-alpine
  service:
    port: 6379

probes:
  liveness:
    path: /api/health
    port: 7777
    initialDelaySeconds: 60
    periodSeconds: 30
  readiness:
    path: /api/health
    port: 7777
    initialDelaySeconds: 10
    periodSeconds: 10
