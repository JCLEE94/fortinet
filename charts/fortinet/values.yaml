replicaCount: 1

image:
  repository: registry.jclee.me/fortinet
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: harbor-registry

service:
  type: NodePort
  port: 80
  targetPort: 7777
  nodePort: 30777  # Changed back to 30777 as requested

ingress:
  enabled: true
  className: traefik
  annotations: {}
  hosts:
    - host: fortinet.jclee.me
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  APP_MODE: "production"
  WEB_APP_PORT: "7777"
  WEB_APP_HOST: "0.0.0.0"
  OFFLINE_MODE: "false"
  
  # FortiGate Configuration - CHANGE THESE VALUES!
  FORTIGATE_HOST: ""  # e.g., "192.168.1.99" or "fortigate.example.com"
  FORTIGATE_USERNAME: "admin"
  FORTIGATE_PASSWORD: ""  # Set your FortiGate password
  FORTIGATE_PORT: "443"
  FORTIGATE_VERIFY_SSL: "false"
  FORTIGATE_TIMEOUT: "30"
  
  # FortiManager Configuration - CHANGE THESE VALUES!
  FORTIMANAGER_HOST: ""  # e.g., "192.168.1.100" or "fortimanager.example.com"
  FORTIMANAGER_USERNAME: "admin"
  FORTIMANAGER_PASSWORD: ""  # Set your FortiManager password
  FORTIMANAGER_PORT: "443"
  FORTIMANAGER_VERIFY_SSL: "false"
  FORTIMANAGER_TIMEOUT: "30"
  FORTIMANAGER_DEFAULT_ADOM: "root"
  
  # ITSM Configuration (Optional)
  ITSM_BASE_URL: ""  # e.g., "https://itsm.example.com"
  ITSM_API_TOKEN: ""
  REDIS_ENABLED: "true"

persistence:
  enabled: true
  storageClass: "nfs-client"
  accessMode: ReadWriteOnce
  size: 5Gi
  paths:
    - name: data
      mountPath: /app/data
      subPath: data
    - name: logs
      mountPath: /app/logs
      subPath: logs

redis:
  enabled: false
  image: redis:7-alpine
  service:
    port: 6379

probes:
  liveness:
    path: /api/health
    port: 7777
    initialDelaySeconds: 60
    periodSeconds: 30
  readiness:
    path: /api/health
    port: 7777
    initialDelaySeconds: 10
    periodSeconds: 10
