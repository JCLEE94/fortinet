{{- if .Values.volumes.data.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Chart.Name }}-data-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    component: microservice
    infrastructure: jclee.me
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.volumes.data.size }}
  {{- if .Values.volumes.data.storageClass }}
  storageClassName: {{ .Values.volumes.data.storageClass }}
  {{- end }}
---
{{- end }}
{{- if .Values.volumes.logs.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Chart.Name }}-logs-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    component: microservice
    infrastructure: jclee.me
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.volumes.logs.size }}
  {{- if .Values.volumes.logs.storageClass }}
  storageClassName: {{ .Values.volumes.logs.storageClass }}
  {{- end }}
{{- end }}