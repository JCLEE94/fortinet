name: MSA CI/CD Pipeline (jclee.me Infrastructure)

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  IMAGE_NAME: jclee/fortinet
  APP_NAME: fortinet
  NAMESPACE: microservices
  NODEPORT: 30777

jobs:
  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    runs-on: self-hosted
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to jclee.me Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

  # Helm Chart ë°°í¬ (Production)
  deploy-production:
    runs-on: self-hosted
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Setup kubectl
        run: |
          # k8s.jclee.me í´ëŸ¬ìŠ¤í„° ì„¤ì •
          kubectl config set-cluster jclee-cluster \
            --server=https://k8s.jclee.me \
            --insecure-skip-tls-verify=true
          kubectl config set-credentials admin \
            --username=${{ secrets.K8S_DASHBOARD_USERNAME }} \
            --password=${{ secrets.K8S_DASHBOARD_PASSWORD }}
          kubectl config set-context jclee-context \
            --cluster=jclee-cluster \
            --user=admin \
            --namespace=${{ env.NAMESPACE }}
          kubectl config use-context jclee-context

      - name: Deploy to Kubernetes via ArgoCD
        run: |
          set -e
          
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          CHART_VERSION="1.0.0-${COMMIT_SHA:0:8}"
          
          # ì²« ë²ˆì§¸ ì´ë¯¸ì§€ íƒœê·¸ ì¶”ì¶œ
          IMAGE_TAG=$(echo "${{ needs.build-and-test.outputs.image-tag }}" | head -n1 | cut -d: -f2)
          
          echo "ðŸš€ MSA ë°°í¬ ì‹œìž‘..."
          echo "Chart Version: ${CHART_VERSION}"
          echo "Image Tag: ${IMAGE_TAG}"
          echo "Namespace: ${{ env.NAMESPACE }}"
          
          # Chart ë²„ì „ ë° ì´ë¯¸ì§€ íƒœê·¸ ì—…ë°ì´íŠ¸
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" ./charts/fortinet/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${CHART_VERSION}\"/" ./charts/fortinet/Chart.yaml
          sed -i "s/tag:.*/tag: \"${IMAGE_TAG}\"/" ./charts/fortinet/values.yaml
          
          # Namespace ìƒì„±
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          
          # Docker Registry Secret ìƒì„±
          kubectl create secret docker-registry jclee-registry-secret \
            --docker-server=${{ secrets.REGISTRY_URL }} \
            --docker-username=${{ secrets.REGISTRY_USERNAME }} \
            --docker-password=${{ secrets.REGISTRY_PASSWORD }} \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Helm Chart íŒ¨í‚¤ì§•
          helm package ./charts/fortinet --destination ./
          
          # ChartMuseumì— ì—…ë¡œë“œ
          CHART_FILE="fortinet-${CHART_VERSION}.tgz"
          
          echo "ðŸ“Š Uploading ${CHART_FILE} to ChartMuseum..."
          
          HTTP_CODE=$(curl -w "%{http_code}" -s -o /tmp/upload_response.txt \
            -u ${{ secrets.CHARTMUSEUM_USERNAME }}:${{ secrets.CHARTMUSEUM_PASSWORD }} \
            --data-binary "@${CHART_FILE}" \
            ${{ secrets.CHARTMUSEUM_URL }}/api/charts)
          
          echo "HTTP Response Code: ${HTTP_CODE}"
          cat /tmp/upload_response.txt
          
          if [ "${HTTP_CODE}" = "201" ] || [ "${HTTP_CODE}" = "409" ]; then
            echo "âœ… Chart ì—…ë¡œë“œ ì„±ê³µ: ${CHART_VERSION}"
          else
            echo "âŒ Chart ì—…ë¡œë“œ ì‹¤íŒ¨ (HTTP ${HTTP_CODE})"
            exit 1
          fi
          
          # ArgoCD Application ìƒì„±/ì—…ë°ì´íŠ¸
          echo "ðŸš€ ArgoCD Application êµ¬ì„±..."
          
          cat > argocd-application.yaml << EOL
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: fortinet-microservices
            namespace: argocd
            labels:
              app: fortinet
              env: microservices
              infrastructure: jclee.me
            annotations:
              argocd.argoproj.io/sync-wave: "1"
          spec:
            project: default
            source:
              repoURL: ${{ secrets.CHARTMUSEUM_URL }}
              chart: fortinet
              targetRevision: "${CHART_VERSION}"
              helm:
                releaseName: fortinet
                values: |
                  image:
                    tag: "${IMAGE_TAG}"
                  service:
                    nodePort: ${{ env.NODEPORT }}
                  ingress:
                    hosts:
                      - host: fortinet.jclee.me
                        paths:
                          - path: /
                            pathType: Prefix
            destination:
              server: https://kubernetes.default.svc
              namespace: ${{ env.NAMESPACE }}
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
                allowEmpty: false
              syncOptions:
                - CreateNamespace=true
                - ServerSideApply=true
                - ApplyOutOfSyncOnly=true
              retry:
                limit: 5
                backoff:
                  duration: 5s
                  factor: 2
                  maxDuration: 3m
          EOL
          
          # ArgoCD ë¡œê·¸ì¸ ë° ë°°í¬
          echo "ðŸ” ArgoCD ë¡œê·¸ì¸..."
          argocd login argo.jclee.me \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure --grpc-web
          
          # Repository ë“±ë¡ (í•œë²ˆë§Œ)
          argocd repo list | grep -q "${{ secrets.CHARTMUSEUM_URL }}" || \
            argocd repo add ${{ secrets.CHARTMUSEUM_URL }} --type helm \
              --username ${{ secrets.CHARTMUSEUM_USERNAME }} \
              --password ${{ secrets.CHARTMUSEUM_PASSWORD }}
          
          # Application ìƒì„±/ì—…ë°ì´íŠ¸
          argocd app create -f argocd-application.yaml --upsert
          
          # ë™ê¸°í™” ëŒ€ê¸°
          echo "â³ ArgoCD ë™ê¸°í™” ëŒ€ê¸°..."
          argocd app wait fortinet-microservices --timeout 300
          
          # ë°°í¬ ìƒíƒœ í™•ì¸
          echo "ðŸ“Š ë°°í¬ ìƒíƒœ í™•ì¸..."
          kubectl get pods,svc,ingress -n ${{ env.NAMESPACE }} -l app=fortinet
          
          echo "ðŸŽ‰ MSA ë°°í¬ ì™„ë£Œ!"
          echo "ðŸŒ ì„œë¹„ìŠ¤ URL: https://fortinet.jclee.me"
          echo "ðŸ“Š ArgoCD: https://argo.jclee.me/applications/fortinet-microservices"
          echo "â˜¸ï¸ Kubernetes: https://k8s.jclee.me"

  # ë°°í¬ ê²€ì¦
  verify-deployment:
    runs-on: self-hosted
    needs: deploy-production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Verify MSA Deployment
        run: |
          echo "ðŸ” MSA ë°°í¬ ê²€ì¦ ì‹œìž‘..."
          
          # Health Check
          for i in {1..10}; do
            if curl -f -s https://fortinet.jclee.me/api/health; then
              echo "âœ… Health Check ì„±ê³µ"
              break
            else
              echo "â³ Health Check ëŒ€ê¸° ì¤‘... ($i/10)"
              sleep 30
            fi
          done
          
          # ArgoCD ë™ê¸°í™” ìƒíƒœ í™•ì¸
          argocd login argo.jclee.me \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure --grpc-web
          
          argocd app get fortinet-microservices
          
          echo "ðŸŽ¯ MSA ë°°í¬ ê²€ì¦ ì™„ë£Œ!"