name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - '.github/workflows/github-pages.yml'
  
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
      
    - name: Comment on deployment
      if: success()
      run: |
        echo "🚀 Portfolio deployed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "📊 Deployment completed at: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "🔗 Public URL: https://jclee94.github.io/fortinet/" >> $GITHUB_STEP_SUMMARY
        echo "📁 Source: docs/ folder" >> $GITHUB_STEP_SUMMARY
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "❌ GitHub Pages deployment failed" >> $GITHUB_STEP_SUMMARY
        echo "🔍 Check workflow logs for details" >> $GITHUB_STEP_SUMMARY