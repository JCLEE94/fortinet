name: K8s Deployment Pipeline - FortiGate Nextrade

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ${{ vars.DOCKER_REGISTRY || 'registry.jclee.me' }}
  IMAGE_NAME: ${{ vars.DOCKER_IMAGE_NAME || 'fortinet' }}
  PYTHON_VERSION: ${{ vars.PYTHON_VERSION || '3.11' }}
  K8S_NAMESPACE: fortinet
  K8S_CLUSTER: ${{ vars.K8S_CLUSTER || 'production' }}

jobs:
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: self-hosted
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        # Force reinstall pip
        curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
        python get-pip.py --force-reinstall
        rm get-pip.py
        
        # Upgrade pip and setuptools
        python -m pip install --upgrade pip setuptools wheel
        
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest pytest-cov flake8 black isort mypy
        
    - name: ðŸ” Code Quality Checks
      run: |
        echo "ðŸ” Running code quality checks..."
        
        # Code formatting check (non-blocking)
        black --check src/ || echo "âŒ Black formatting issues found"
        
        # Import sorting check (non-blocking)
        isort --check-only src/ || echo "âŒ Import sorting issues found"
        
        # Linting (non-blocking)
        flake8 src/ --max-line-length=120 --ignore=E203,W503 || echo "âŒ Flake8 issues found"
        
        # Type checking (non-blocking)
        mypy src/ --ignore-missing-imports || echo "âš ï¸ Type checking issues found"
        
    - name: ðŸ§ª Run Tests
      run: |
        echo "ðŸ§ª Running test suite..."
        cd src
        python -m pytest ../tests/ --cov=. --cov-report=xml --cov-report=html -v || echo "âš ï¸ Some tests failed"

  security:
    name: ðŸ”’ Security Scan
    runs-on: self-hosted
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”’ Run Security Scan
      run: |
        echo "ðŸ”’ Running security scans..."
        
        # Install security tools
        pip install safety bandit || echo "Security tools installation failed"
        
        # Check for known vulnerabilities (non-blocking)
        safety check || echo "âš ï¸ Security vulnerabilities found"
        
        # Code security analysis (non-blocking)
        bandit -r src/ || echo "âš ï¸ Security issues found"
        
        # Check for hardcoded secrets
        echo "ðŸ” Checking for hardcoded secrets..."
        if grep -r -i "password\|secret\|key" src/ --include="*.py" | grep -v "getenv\|environ\|example\|template"; then
          echo "âš ï¸ Potential hardcoded secrets found"
        else
          echo "âœ… No hardcoded secrets found"
        fi

  build:
    name: ðŸ³ Build & Push Docker Image
    runs-on: self-hosted
    needs: [test, security]
    if: github.event_name == 'push'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ·ï¸ Generate metadata
      id: meta
      run: |
        # Generate version tag
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        elif [[ $GITHUB_REF == refs/heads/* ]]; then
          VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
        else
          VERSION=sha-${GITHUB_SHA::8}
        fi
        
        # Set build metadata
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
        echo "created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      
    - name: ðŸ” Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
    - name: ðŸ” Log in to Private Registry
      run: |
        echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
        
    - name: ðŸš€ Build and Push
      id: build
      run: |
        # Build image
        docker build -f Dockerfile.production \
          --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
          --build-arg GIT_COMMIT=${{ github.sha }} \
          --build-arg GIT_BRANCH=${{ github.ref_name }} \
          --build-arg VERSION=${{ steps.meta.outputs.version }} \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} \
          .
        
        # Push images
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        
        # Get image digest
        DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} | cut -d'@' -f2)
        echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
        
    - name: ðŸ“‹ Image Scan
      run: |
        echo "ðŸ” Scanning image for vulnerabilities..."
        # Using trivy for container scanning
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image --exit-code 0 --no-progress \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} || echo "âš ï¸ Vulnerabilities found"

  deploy-k8s:
    name: ðŸš€ Deploy to Kubernetes
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”§ Setup kubectl
      run: |
        # Install kubectl if not present
        if ! command -v kubectl &> /dev/null; then
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
        fi
        
        # Verify kubectl
        kubectl version --client
    
    - name: ðŸ” Configure kubeconfig
      run: |
        # Setup kubeconfig from secret
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        
        # Test connection
        kubectl cluster-info
        kubectl get nodes
    
    - name: ðŸš€ Deploy with Kustomize
      run: |
        echo "ðŸš€ Deploying to Kubernetes..."
        
        # Update image tag in kustomization
        cd k8s
        kubectl kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        
        # Set build metadata
        export BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        export GIT_COMMIT=${{ github.sha }}
        export GIT_BRANCH=${{ github.ref_name }}
        export VERSION=${{ needs.build.outputs.image-tag }}
        
        # Apply manifests
        kubectl apply -k . --dry-run=client -o yaml | kubectl apply -f -
        
        # Wait for rollout
        kubectl rollout status deployment/fortinet -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        
    - name: âœ… Verify Deployment
      run: |
        echo "âœ… Verifying deployment..."
        
        # Check pod status
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=fortinet
        
        # Check service endpoints
        kubectl get svc -n ${{ env.K8S_NAMESPACE }}
        
        # Check ingress
        kubectl get ingress -n ${{ env.K8S_NAMESPACE }}
        
        # Get deployment info
        kubectl describe deployment fortinet -n ${{ env.K8S_NAMESPACE }}
        
    - name: ðŸ¥ Health Check
      run: |
        echo "ðŸ¥ Running health checks..."
        
        # Wait for pods to be ready
        sleep 30
        
        # Check internal service health
        POD_NAME=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=fortinet -o jsonpath='{.items[0].metadata.name}')
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- curl -s http://localhost:7777/api/health || echo "âš ï¸ Internal health check failed"
        
        # Check external endpoint
        for i in {1..10}; do
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://fortinet.jclee.me/api/health || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… External health check passed!"
            
            # Get detailed health info
            HEALTH=$(curl -s https://fortinet.jclee.me/api/health)
            echo "Health Response: $HEALTH"
            
            # Verify deployed version
            DEPLOYED_SHA=$(echo "$HEALTH" | grep -o '"git_commit":"[^"]*"' | cut -d'"' -f4 || echo "unknown")
            if [ "$DEPLOYED_SHA" = "${{ github.sha }}" ]; then
              echo "âœ… Correct version deployed: $DEPLOYED_SHA"
            else
              echo "âš ï¸ Version mismatch - Expected: ${{ github.sha }}, Found: $DEPLOYED_SHA"
            fi
            
            break
          else
            echo "â³ Health check attempt $i failed (HTTP $HTTP_CODE), retrying in 10s..."
            sleep 10
          fi
        done
        
    - name: ðŸ“Š Deployment Summary
      if: always()
      run: |
        echo "ðŸ“Š Kubernetes Deployment Summary"
        echo "================================"
        echo "ðŸ·ï¸ Version: ${{ github.sha }}"
        echo "ðŸ“¦ Image: ${{ needs.build.outputs.image-tag }}"
        echo "ðŸŒ URL: https://fortinet.jclee.me"
        echo "â˜¸ï¸ Namespace: ${{ env.K8S_NAMESPACE }}"
        echo "ðŸ“… Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
        echo ""
        
        # Get pod status
        echo "ðŸ“¦ Pod Status:"
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=fortinet
        echo ""
        
        # Get HPA status
        echo "ðŸ“ˆ HPA Status:"
        kubectl get hpa -n ${{ env.K8S_NAMESPACE }}
        echo ""
        
        if [ "${{ job.status }}" = "success" ]; then
          echo "âœ… Kubernetes deployment completed successfully!"
        else
          echo "âŒ Kubernetes deployment failed!"
          
          # Get error logs
          echo "ðŸ“‹ Recent pod logs:"
          kubectl logs -n ${{ env.K8S_NAMESPACE }} -l app=fortinet --tail=50
        fi

  rollback:
    name: ðŸ”„ Rollback on Failure
    runs-on: self-hosted
    needs: [deploy-k8s]
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: ðŸ”„ Rollback Deployment
      run: |
        echo "ðŸ”„ Rolling back deployment..."
        
        # Setup kubeconfig
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        
        # Rollback to previous version
        kubectl rollout undo deployment/fortinet -n ${{ env.K8S_NAMESPACE }}
        
        # Wait for rollback
        kubectl rollout status deployment/fortinet -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        
        echo "âœ… Rollback completed"
        
        # Verify rollback
        kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=fortinet
        kubectl describe deployment fortinet -n ${{ env.K8S_NAMESPACE }}