name: üåê Cloudflare Tunnel Deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - update
          - remove
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
  CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
  DOMAIN: 'jclee.me'
  KUBECTL_VERSION: 'v1.28.0'