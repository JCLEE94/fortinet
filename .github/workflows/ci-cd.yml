name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ${{ vars.REGISTRY }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Private Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Auto Deploy to Production
      if: success() && github.ref == 'refs/heads/master'
      run: |
        echo "ðŸš€ Starting auto-deployment process..."
        
        # Create deployment environment file
        cat > .env.deploy << EOF
        REGISTRY=${{ env.REGISTRY }}
        IMAGE_NAME=${{ env.IMAGE_NAME }}
        APP_PORT=${{ vars.APP_PORT }}
        LOG_LEVEL=${{ vars.LOG_LEVEL }}
        TZ=${{ vars.TZ }}
        FORTIGATE_HOST=${{ vars.FORTIGATE_HOST }}
        FORTIGATE_TOKEN=${{ secrets.FORTIGATE_TOKEN }}
        FORTIMANAGER_HOST=${{ vars.FORTIMANAGER_HOST }}
        FORTIMANAGER_USERNAME=${{ vars.FORTIMANAGER_USERNAME }}
        FORTIMANAGER_PASSWORD=${{ secrets.FORTIMANAGER_PASSWORD }}
        REGISTRY_USERNAME=${{ secrets.REGISTRY_USERNAME }}
        REGISTRY_PASSWORD=${{ secrets.REGISTRY_PASSWORD }}
        EOF
        
        # Deploy using Docker Compose
        echo "ðŸ“¦ Deploying with Docker Compose..."
        
        # Login to registry
        echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
        
        # Pull latest image
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # Deploy with zero downtime
        docker-compose --env-file .env.deploy up -d --force-recreate --remove-orphans
        
        # Wait for health check
        echo "â³ Waiting for services to be healthy..."
        sleep 30
        
        # Verify deployment
        if docker-compose ps | grep -q "Up"; then
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Service available at: http://localhost:${{ vars.APP_PORT }}"
          echo "ðŸ“Š Health check: http://localhost:${{ vars.APP_PORT }}/api/health"
        else
          echo "âŒ Deployment failed!"
          docker-compose logs --tail=50
          exit 1
        fi
        
        # Cleanup
        rm -f .env.deploy
        
        echo "ðŸŽ‰ Auto-deployment completed successfully!"