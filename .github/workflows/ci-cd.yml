name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ${{ vars.REGISTRY }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Private Registry
      uses: docker/login-action@v3
      with:
        registry: https://${{ env.REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        platforms: linux/amd64,linux/arm64
    
    - name: Update Docker Compose Environment
      if: success() && github.ref == 'refs/heads/master'
      run: |
        # Create .env file with secrets for deployment
        cat > .env.deploy << EOF
        FORTIGATE_TOKEN=${{ secrets.FORTIGATE_TOKEN }}
        FORTIMANAGER_PASSWORD=${{ secrets.FORTIMANAGER_PASSWORD }}
        EOF
        
        echo "âœ… Image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "ðŸš¢ Watchtower will automatically deploy the new version"
        echo "ðŸ“¦ Private Registry Only - No Docker Hub"