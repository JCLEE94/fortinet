name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: registry.jclee.me
  IMAGE_NAME: fortinet

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install and test
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov
        pytest tests/ -v --cov=src --cov-report=term-missing

  build-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: network=host
        buildkitd-flags: --allow-insecure-entitlement network.host
        config-inline: |
          [registry."registry.jclee.me"]
            http = true
            insecure = true
    
    - name: Build and push
      id: docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.production
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false
        outputs: type=image,push=true,registry.insecure=true
    
    - name: Update manifests and deploy
      run: |
        # Update kustomization.yaml
        cd k8s/manifests
        sed -i "s|newTag: .*|newTag: ${{ github.sha }}|" kustomization.yaml
        
        # Commit changes
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add kustomization.yaml
        git diff --staged --quiet || git commit -m "deploy: ${{ github.sha }}"
        
        # Push with retry
        for i in {1..3}; do
          git pull --rebase && git push && break || sleep 5
        done