apiVersion: v1
kind: ConfigMap
metadata:
  name: fortinet-config
  namespace: fortinet
  labels:
    app: fortinet
    managed-by: argocd
data:
  app-mode: "production"
  web-app-host: "0.0.0.0"
  web-app-port: "7777"
  offline-mode: "false"
  redis-enabled: "true"
  redis-host: "redis-service"
  redis-port: "6379"
  log-level: "INFO"
  max-workers: "4"
  session-timeout: "3600"
  
  # Application configuration JSON
  config.json: |
    {
      "app": {
        "mode": "production",
        "debug": false,
        "host": "0.0.0.0",
        "port": 7777
      },
      "cache": {
        "enabled": true,
        "type": "redis",
        "ttl": 300
      },
      "logging": {
        "level": "INFO",
        "format": "json",
        "file": "/app/logs/web_app.log"
      },
      "security": {
        "csrf_protection": true,
        "rate_limiting": true,
        "max_requests_per_minute": 60
      }
    }