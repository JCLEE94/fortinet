apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortinet
  namespace: argocd
  labels:
    app.kubernetes.io/name: fortinet
    app.kubernetes.io/instance: production
    gitops.managed-by: argocd
    gitops.owner: jclee94
    gitops.stability: enhanced
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
    argocd.argoproj.io/sync-options: PrunePropagationPolicy=foreground,PruneLast=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/JCLEE94/fortinet.git
    path: k8s/overlays/production
    targetRevision: master
    kustomize: {}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: fortinet
    
  # Enhanced Sync Policy for Stability
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    # Retry configuration for resilience
    retry:
      limit: 5
      backoff:
        duration: "5s"
        factor: 2
        maxDuration: "3m"
    
    # Advanced sync options for stability
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - Validate=true
      - Replace=false
    
    # Managed namespace metadata
    managedNamespaceMetadata:
      labels:
        gitops.managed-by: argocd
        app.kubernetes.io/managed-by: argocd
        fortinet.stability: enhanced
      annotations:
        argocd.argoproj.io/tracking-id: fortinet:Application:argocd/fortinet
  
  # Ignore differences for dynamic fields
  ignoreDifferences:
    - group: "apps"
      kind: "Deployment"
      jsonPointers:
        - "/spec/replicas"
        - "/status"
        - "/metadata/annotations/deployment.kubernetes.io~1revision"
    - group: ""
      kind: "Service" 
      jsonPointers:
        - "/spec/clusterIP"
        - "/metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration"
    - group: ""
      kind: "Pod"
      jsonPointers:
        - "/status"
        - "/metadata/annotations"
    - group: "networking.k8s.io"
      kind: "Ingress"
      jsonPointers:
        - "/status"
  
  # Health and revision management
  revisionHistoryLimit: 10
  
  # Info for GitOps tracking
  info:
    - name: 'GitOps Pipeline'
      value: 'GitHub Actions → Harbor Registry → ArgoCD'
    - name: 'Stability Level' 
      value: 'Enhanced with automated sync and self-healing'
    - name: 'Monitoring'
      value: 'Health checks every 30s with 3-failure tolerance'
    - name: 'Owner'
      value: 'jclee94@fortinet-nextrade'