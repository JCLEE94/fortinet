apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fortinet
  namespace: fortinet
  labels:
    app: fortinet
  annotations:
    # Traefik specific settings
    traefik.ingress.kubernetes.io/router.entrypoints: websecure,web
    traefik.ingress.kubernetes.io/router.tls: "true"
    
    # Enable WebSocket support for SSE
    traefik.ingress.kubernetes.io/router.middlewares: default-headers@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - fortinet.jclee.me
    secretName: fortinet-tls
  rules:
  - host: fortinet.jclee.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortinet
            port:
              number: 7777