apiVersion: batch/v1
kind: CronJob
metadata:
  name: fortinet-image-updater
  namespace: fortinet
spec:
  schedule: "*/5 * * * *"  # 5ë¶„ë§ˆë‹¤ ì‹¤í–‰
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: image-updater
          containers:
          - name: updater
            image: bitnami/kubectl:latest
            command:
            - /bin/bash
            - -c
            - |
              echo "ğŸ”„ Checking for new images..."
              
              # í˜„ì¬ ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
              CURRENT_IMAGE=$(kubectl get deployment fortinet -n fortinet -o jsonpath='{.spec.template.spec.containers[0].image}')
              echo "Current image: $CURRENT_IMAGE"
              
              # Deployment ì¬ì‹œì‘ìœ¼ë¡œ ìµœì‹  ì´ë¯¸ì§€ pull
              kubectl rollout restart deployment/fortinet -n fortinet
              
              # ë¡¤ì•„ì›ƒ ì™„ë£Œ ëŒ€ê¸°
              kubectl rollout status deployment/fortinet -n fortinet --timeout=5m
              
              echo "âœ… Image update check completed"
          restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: image-updater
  namespace: fortinet
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: image-updater
  namespace: fortinet
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "patch", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: image-updater
  namespace: fortinet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: image-updater
subjects:
- kind: ServiceAccount
  name: image-updater
  namespace: fortinet