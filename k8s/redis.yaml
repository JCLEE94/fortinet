apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet-redis
  namespace: fortinet
  labels:
    app: fortinet-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortinet-redis
  template:
    metadata:
      labels:
        app: fortinet-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fortinet-redis
  namespace: fortinet
  labels:
    app: fortinet-redis
spec:
  type: ClusterIP
  selector:
    app: fortinet-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP