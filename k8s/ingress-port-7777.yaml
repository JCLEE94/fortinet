apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fortinet-port-7777
  namespace: fortinet
  labels:
    app: fortinet
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.rule: Host(`fortinet.jclee.me`) && Path(`/`)
spec:
  ingressClassName: traefik
  rules:
  - host: fortinet.jclee.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortinet
            port:
              number: 7777
---
apiVersion: v1
kind: Service
metadata:
  name: fortinet-external
  namespace: fortinet
  labels:
    app: fortinet
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 7777
    nodePort: 30080
    protocol: TCP
  selector:
    app: fortinet