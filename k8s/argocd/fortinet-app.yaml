apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortinet
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: fortinet
    app.kubernetes.io/instance: production
    gitops.owner: jclee94
    gitops.managed-by: argocd
spec:
  project: default
  
  # Git 저장소 설정
  source:
    repoURL: https://github.com/JCLEE94/fortinet.git
    targetRevision: master
    path: k8s/overlays/production
    
    # Kustomize 설정
    kustomize:
      images:
        - registry.jclee.me/fortinet:latest
  
  # 배포 대상 클러스터
  destination:
    server: https://kubernetes.default.svc
    namespace: fortinet
  
  # 동기화 정책
  syncPolicy:
    automated:
      prune: true           # Git에서 삭제된 리소스 자동 제거
      selfHeal: true        # 수동 변경사항 자동 복구
      allowEmpty: false     # 빈 애플리케이션 허용 안함
    
    # 동기화 옵션
    syncOptions:
      - CreateNamespace=true              # 네임스페이스 자동 생성
      - PrunePropagationPolicy=foreground  # 종속 리소스 우선 삭제
      - PruneLast=true                     # 다른 리소스 삭제 후 마지막에 prune
      - RespectIgnoreDifferences=true      # 무시할 차이점 존중
      - ApplyOutOfSyncOnly=true            # 변경된 리소스만 적용
    
    # 재시도 정책
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # 무시할 차이점
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
  
  # 리비전 히스토리
  revisionHistoryLimit: 10