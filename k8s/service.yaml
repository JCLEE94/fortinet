apiVersion: v1
kind: Service
metadata:
  name: fortinet
  namespace: fortinet
  labels:
    app: fortinet
spec:
  type: ClusterIP
  selector:
    app: fortinet
  ports:
  - name: http
    port: 7777
    targetPort: 7777
    protocol: TCP
---
# NodePort service for external access (optional)
apiVersion: v1
kind: Service
metadata:
  name: fortinet-nodeport
  namespace: fortinet
  labels:
    app: fortinet
spec:
  type: NodePort
  selector:
    app: fortinet
  ports:
  - name: http
    port: 7777
    targetPort: 7777
    nodePort: 30777  # Fixed NodePort for consistent access
    protocol: TCP