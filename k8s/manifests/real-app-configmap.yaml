    @app.route('/')
    def dashboard():
        import datetime
        current_time = datetime.datetime.now().strftime("%Y-%m-%d %H:%M:%S")
        return render_template_string(DASHBOARD_HTML, current_time=current_time)
    
    @app.route('/api/health')
    def health():
        return jsonify({
            "status": "healthy",
            "service": "FortiGate Nextrade",
            "version": "1.0.1",
            "environment": "production"
        })
        
    @app.route('/api/dashboard')
    def dashboard_api():
        return jsonify({
            "devices": {
                "total": 3,
                "online": 2,
                "offline": 1
            },
            "policies": 247,
            "alerts": 12,
            "traffic": "1.2GB"
        })
    
    if __name__ == '__main__':
        print("🔥 Starting FortiGate Nextrade - Network Management Platform")
        print(f"🌐 Running on http://0.0.0.0:7777")
        print(f"📊 Environment: {os.getenv('APP_MODE', 'production')}")
        app.run(host='0.0.0.0', port=7777, debug=False)
