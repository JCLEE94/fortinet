apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fortinet-data-pvc
  namespace: fortinet
  labels:
    app: fortinet
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: fortinet
  labels:
    app: fortinet
    component: cache
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard