apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet-app
  namespace: fortinet
  labels:
    app: fortinet
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortinet
      component: backend
  template:
    metadata:
      labels:
        app: fortinet
        component: backend
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: fortinet
        image: registry.jclee.me/fortinet:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7777
          name: http
          protocol: TCP
        env:
        - name: APP_MODE
          value: "production"
        - name: WEB_APP_PORT
          value: "7777"
        - name: WEB_APP_HOST
          value: "0.0.0.0"
        - name: FLASK_ENV
          value: "production"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: OFFLINE_MODE
          value: "false"
        # FortiManager Configuration
        - name: FORTIMANAGER_HOST
          valueFrom:
            secretKeyRef:
              name: fortinet-secrets
              key: fortimanager-host
              optional: true
        - name: FORTIMANAGER_PORT
          value: "443"
        - name: FORTIMANAGER_API_KEY
          valueFrom:
            secretKeyRef:
              name: fortinet-secrets
              key: fortimanager-api-key
              optional: true
        - name: FORTIMANAGER_VERIFY_SSL
          value: "false"
        # FortiGate Configuration
        - name: FORTIGATE_HOST
          valueFrom:
            secretKeyRef:
              name: fortinet-secrets
              key: fortigate-host
              optional: true
        - name: FORTIGATE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fortinet-secrets
              key: fortigate-api-key
              optional: true
        - name: FORTIGATE_VERIFY_SSL
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 90
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 6
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: fortinet-data-pvc
      - name: logs
        emptyDir: {}