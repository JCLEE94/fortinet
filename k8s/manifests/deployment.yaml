apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet-app
  namespace: fortinet
  labels:
    app: fortinet
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortinet
      component: backend
  template:
    metadata:
      labels:
        app: fortinet
        component: backend
    spec:
      volumes:
      - name: app-code
        configMap:
          name: real-nextrade-dashboard
          defaultMode: 0755
      containers:
      - name: fortinet
        image: python:3.11-slim
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "ðŸš€ Starting FortiGate Nextrade..."
            
            # Create necessary directories
            mkdir -p /app/templates /app/static
            
            # Debug: List mounted files
            echo "ðŸ“ Available files in /app:"
            ls -la /app/
            
            # Copy templates if they exist as separate files
            find /app -name "*.html" -exec cp {} /app/templates/ \; 2>/dev/null || true
            
            # Make start script executable
            chmod +x /app/start.sh
            
            # Start the application
            /app/start.sh
        volumeMounts:
        - name: app-code
          mountPath: /app
        ports:
        - containerPort: 7777
          name: http
          protocol: TCP
        env:
        - name: APP_MODE
          value: "production"
        - name: WEB_APP_PORT
          value: "7777"
        - name: WEB_APP_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
