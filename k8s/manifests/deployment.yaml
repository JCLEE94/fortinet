apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet-app
  namespace: fortinet
  labels:
    app: fortinet
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortinet
      component: backend
  template:
    metadata:
      labels:
        app: fortinet
        component: backend
      annotations:
        deployment.kubernetes.io/revision: "2"
    spec:
      containers:
      - name: fortinet
        image: registry.jclee.me/fortinet:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7777
          name: http
          protocol: TCP
        env:
        - name: APP_MODE
          value: "production"
        - name: WEB_APP_PORT
          value: "7777"
        - name: WEB_APP_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
