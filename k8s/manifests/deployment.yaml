
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet
  namespace: fortinet
  labels:
    app: fortinet
    version: "1.0.5"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortinet
  template:
    metadata:
      labels:
        app: fortinet
        version: "1.0.5"
    spec:
      containers:
      - name: fortinet
        image: registry.jclee.me/fortinet:1.0.5
        ports:
        - containerPort: 7777
          name: http
        env:
        - name: APP_MODE
          value: "production"
        - name: OFFLINE_MODE
          value: "true"
        - name: WEB_APP_PORT
          value: "7777"
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 7777
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: harbor-registry