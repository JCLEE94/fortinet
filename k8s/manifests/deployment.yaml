apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet-app
  namespace: fortinet
  labels:
    app: fortinet
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortinet
      component: backend
  template:
    metadata:
      labels:
        app: fortinet
        component: backend
    spec:
      containers:
      - name: fortinet
        image: busybox
        imagePullPolicy: Always
        command: ['sh', '-c', 'while true; do echo "OK" | nc -l -p 80; done']
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
# health check 제거 - busybox 테스트용
# 볼륨 마운트 제거 - nginx 테스트에는 불필요