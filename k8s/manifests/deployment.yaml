apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortinet-app
  namespace: fortinet
  labels:
    app: fortinet
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortinet
      component: backend
  template:
    metadata:
      labels:
        app: fortinet
        component: backend
    spec:
      containers:
      - name: fortinet
        image: nginx:alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
# 환경 변수 제거 - nginx는 이런 변수들이 필요 없음
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
# 볼륨 마운트 제거 - nginx 테스트에는 불필요